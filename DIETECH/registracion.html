<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dietech - Registración</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <section class="register-section">
        <div class="container">
            <h1>Únete a Dietech</h1>
            <p class="register-description">Crea una cuenta para empezar a gestionar tus recetas y alimentos de manera eficiente.</p>

            <form id="register-form" action="/register" method="POST" class="register-form">
                <div class="form-group">
                    <label for="username">Nombre de Usuario</label>
                    <input type="text" id="username" name="username" placeholder="Ingresa tu nombre de usuario" required>
                </div>

                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico" required>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirmar Contraseña</label>
                    <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirma tu contraseña" required>
                </div>

                <button type="submit" class="btn-register">Registrarse</button>
            </form>

            <p class="login-link">¿Ya tienes una cuenta? <a href="home.html">Inicia sesión aquí</a></p>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="registracion.js"></script>

</body>
</html>
