<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Recetas</title>
    <link rel="stylesheet" href="recetas_styles.css">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <div class="logo">
                <h2>Dietech</h2>
            </div>
            <nav class="nav">
                <ul>
                    <li><a href="logged.html">Inicio</a></li>
                    <li><a href="mis_ingredientes.html">Mis Ingredientes</a></li>
                    <li><a href="mis_recetas.html">Mis Recetas</a></li>
                    <li><a href="insping.html">Inspeccionar Ingredientes</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main id="recetas-section">
        <h1>MIS RECETAS</h1>

        <div class="nuevo-receta-form">
            <input type="text" id="nombre-receta" placeholder="Nombre de la receta">
            <input type="text" id="ingredientes-receta" placeholder="Ingredientes (separados por coma)">
            <input type="number" id="calorias-receta" placeholder="Calorías">
            <select id="dificultad-receta">
                <option value="facil">Fácil</option>
                <option value="medio">Medio</option>
                <option value="dificil">Difícil</option>
            </select>
            <input type="text" id="tiempo-coccion" placeholder="Tiempo de cocción (ej: 40 minutos)">
            <button id="agregar-receta">Agregar Receta</button>
        </div>

        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Buscar recetas...">
        </div>

<div class="filtrar-ingredientes">
    <h2>Filtrar Recetas por Ingredientes</h2>
    <input type="text" id="ingredientes-filtrados" placeholder="Ej. ajo, zanahoria, papa">
    <button id="filtrar-por-ingredientes">Filtrar Recetas</button>
    <button id="reiniciar-filtro" class="btn-reiniciar">Reiniciar Filtro</button>

</div>


        <div class="filter-buttons">
            <button id="btn-facil">Fácil</button>
            <button id="btn-medio">Medio</button>
            <button id="btn-dificil">Difícil</button>
            <button id="btn-todas">Todas</button>
        </div>

        <div id="recetas-container"></div>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Dietech. Todos los derechos reservados. <a href="#">Política de privacidad</a> | <a href="#">Términos de uso</a></p>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="mis_recetas.js"></script>
</body>
</html>
