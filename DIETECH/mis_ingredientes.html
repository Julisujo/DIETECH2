<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Ingredientes | Dietech</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <div class="logo">
                <h1>Dietech <span style="color: #3498db;">Mis Ingredientes</span></h1>
            </div>
            <nav class="nav">
                <ul>
                    <li><a href="logged.html">Inicio</a></li>
                    <li><a href="recetas.html">Recetas</a></li>
                    <li><a href="ingredientes.html">Ingredientes</a></li>
                </ul>
            </nav>
        </div>
    </header>

<main id="mis-ingredientes-section">
    <div class="container">
        <h1>Mis Ingredientes Guardados</h1>

        <div class="nuevo-ingrediente-form">
            <input type="text" id="nombre-nuevo" placeholder="Nombre del ingrediente" required>
            <input type="text" id="tipo-nuevo" placeholder="Tipo de alimento" required>
            <input type="text" id="cantidad-nuevo" placeholder="Cantidad (Ej. 2 unidades, 100 gramos)" required>
            <button onclick="agregarNuevoIngrediente()">Agregar Ingrediente</button>
        </div>

        <div class="search-bar">
            <input
                type="text"
                id="search-input"
                placeholder="Buscar ingredientes..."
                oninput="filtrarMisIngredientes()"
            >
        </div>

        <div id="mis-ingredientes-container" class="ingredientes-container"></div>
    </div>
</main>

    <footer>
        <p>© 2024 Dietech. Todos los derechos reservados.</p>

            <a href="#">Política de privacidad</a> |
            <a href="#">Términos de uso</a> |
            <a href="contacto.html">Contáctanos</a>
        </p>
    </footer>

    <script src="mis_ingredientes.js"></script>
</body>
</html>
